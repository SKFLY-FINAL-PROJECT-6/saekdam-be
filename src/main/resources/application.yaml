spring:
    application:
        name: demo

    # 데이터베이스 연결 설정
    datasource:
        url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
        username: ${DB_USER}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
        type: com.zaxxer.hikari.HikariDataSource

        # HikariCP 설정
        hikari:
            maximum-pool-size: 10
            minimum-idle: 5
            idle-timeout: 300000
            connection-timeout: 20000
            max-lifetime: 1200000
            auto-commit: true

    # JPA 설정
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        open-in-view: false
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MySQLDialect
        database-platform: org.hibernate.dialect.MySQLDialect

# 로깅 설정
logging:
    level:
        org:
            hibernate:
                SQL: DEBUG
                type:
                    descriptor:
                        sql:
                            BasicBinder: TRACE
                _root_: INFO
        com:
            zaxxer:
                hikari: DEBUG

# JWT 설정
jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000

# AWS S3 설정
cloud:
    aws:
        credentials:
            access-key: ${AWS_S3_ACCESS_KEY}
            secret-key: ${AWS_S3_SECRET_KEY}
        s3:
            region: ${AWS_S3_REGION}
            bucket: ${AWS_S3_BUCKET}
