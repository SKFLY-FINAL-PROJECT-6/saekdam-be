name: SSM을 이용한 EC2 배포 (Docker Hub 기반)

on:
    push:
        branches:
            - main

permissions:
    id-token: write
    contents: read

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: 리포지토리 체크아웃
              uses: actions/checkout@v3

            - name: Docker Hub 로그인
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Docker 이미지 빌드 (앱만 빌드)
              run: |
                  docker build -t sunbeen/saekdam-be:latest .

            - name: Docker Hub에 푸시 (앱만 푸시)
              run: |
                  docker push sunbeen/saekdam-be:latest

    deploy:
        needs: build-and-push
        runs-on: ubuntu-latest
        steps:
            - name: AWS 자격 증명 설정
              uses: aws-actions/configure-aws-credentials@v3
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: EC2에서 최신 이미지 pull 및 배포
              run: |
                  aws ssm send-command \
                    --document-name "AWS-RunShellScript" \
                    --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
                    --parameters "{\"commands\":[\
                      \"sudo yum update -y\",\
                      \"sudo yum install -y docker docker-compose-plugin\",\
                      \"sudo systemctl start docker\",\
                      \"sudo systemctl enable docker\",\
                      \"sudo usermod -aG docker ec2-user\",\
                      \"mkdir -p /home/ec2-user/app\",\
                      \"docker pull sunbeen/saekdam-be:latest\",\
                      \"sudo docker compose -f /home/ec2-user/app/docker-compose.yml down\",\
                      \"sudo docker compose -f /home/ec2-user/app/docker-compose.yml up -d\"\
                    ]}"
