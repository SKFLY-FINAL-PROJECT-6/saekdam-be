name: EC2 배포 (SSM 이용)

on:
    push:
        branches:
            - main

permissions:
    id-token: write
    contents: read

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: 리포지토리 체크아웃
              uses: actions/checkout@v3

            - name: AWS 자격 증명 설정
              uses: aws-actions/configure-aws-credentials@v3
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            # 1. EC2 환경 준비 (Docker, Java, Git 설치)
            - name: EC2 환경 준비 (Docker & Java 설치)
              run: |
                  aws ssm send-command \
                    --document-name "AWS-RunShellScript" \
                    --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
                    --parameters '{
                      "commands": [
                        "sudo yum update -y",
                        "sudo yum install -y docker docker-compose-plugin java-17-amazon-corretto git",
                        "sudo systemctl start docker",
                        "sudo systemctl enable docker",
                        "sudo usermod -aG docker ec2-user",
                        "mkdir -p /home/ec2-user"
                      ]
                    }'

            # 2. 애플리케이션 전체 삭제 후 재배포 및 빌드
            - name: 애플리케이션 전체 삭제 및 재배포, 빌드
              run: |
                  aws ssm send-command \
                    --document-name "AWS-RunShellScript" \
                    --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
                    --parameters '{
                      "commands": [
                        "cd /home/ec2-user",
                        "sudo rm -rf app",                                       # 기존 전체 앱 디렉토리 삭제
                        "git clone https://github.com/typingmistake/saekdam-be.git app",
                        "cd app",
                        "sudo rm -rf .gradle",                                    # Gradle 캐시 삭제
                        "sudo chmod -R 777 /home/ec2-user/app",                  # 전체 앱 디렉토리에 777 권한 부여 (테스트용)",
                        "chmod +x gradlew",
                        "./gradlew clean build -x test --rerun-tasks",            # 완전 새로 빌드
                        "echo \"DB_HOST=mysql\" > .env",
                        "echo \"DB_PORT=3306\" >> .env",
                        "echo \"DB_NAME=mydatabase\" >> .env",
                        "echo \"DB_USER=myuser\" >> .env",
                        "echo \"DB_PASSWORD=mypassword\" >> .env",
                        "echo \"AWS_S3_ACCESS_KEY=${{ secrets.AWS_S3_ACCESS_KEY }}\" >> .env",
                        "echo \"AWS_S3_SECRET_KEY=${{ secrets.AWS_S3_SECRET_KEY }}\" >> .env",
                        "echo \"AWS_S3_REGION=${{ secrets.AWS_REGION }}\" >> .env",
                        "echo \"AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}\" >> .env",
                        "echo \"JWT_SECRET=${{ secrets.JWT_SECRET }}\" >> .env",
                        "sudo docker compose down",
                        "sudo docker compose --env-file .env up -d"
                      ]
                    }'
