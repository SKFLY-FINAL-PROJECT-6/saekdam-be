services:
    app:
        build: .
        ports:
            - '8080:8080'
        depends_on:
            mysql:
                condition: service_healthy
        networks:
            - backend

    mysql:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_DATABASE: mydatabase
            MYSQL_USER: myuser
            MYSQL_PASSWORD: mypassword
        ports:
            - '3306:3306'
        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - backend

volumes:
    mysql_data:

networks:
    backend:
        driver: bridge
